<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style - alert.css">
    <title>alert</title>
</head>
<body>

    <!-- Start -->
    <div class="alert"> 
        <div class="blank-space"></div>

        <div class="shape-rectangle">
            <div class="space"></div>

            <div class="content">
                <div class="line">
                    <img src="assets/alert/1 line.svg" alt="">
                </div>

                <div class="texts">
                    <div class="upper">
                        <img src="assets/alert/2 alert.svg" alt="">
                        <div class="heading">Alert!</div>
                    </div>
                    <div class="lower">
                        Position yourself straight to the camera. Make sure your blink is detected. Wave your hand 
                        to the camera if the blinking has been detected properly.

                        <!-- Posisikan diri Anda sejajar dengan kamera. Pastikan kedipan mata Anda terdeteksi. Lambaikan <br> 
                        tangan ke kamera jika sudah kedipan sudah terdeteksi dengan baik -->
                    </div>
                </div>
            </div>

            <div class="space-120"></div>
        </div>
            
    </div>
    <!-- End  -->

</body>
</html>
