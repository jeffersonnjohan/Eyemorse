<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style - feedback.css">
    <title>feedback</title>
</head>
<body>

    <!-- Start -->
    <div class="feedback">
        <div class="blank-space"></div>

        <div class="shape-rectangle">
            <div class="space"></div>
            <a href="#"><img src="Assets/button.svg" style="margin-left: 40px; margin-top: 15px;" alt=""></a> 

            <div class="title">Feedback Form</div>

            <div class="space-70"></div>

            <div class="form">
                <div class="form-container">
                    <!-- Name -->
                    <form action="">
                        <label for="" class="form-label">Name</label> <br>
                        <div class="space-15"></div>
                        <div class="form-input">
                            <input type="text" class="input" value="Enter name">
                        </div>

                    </form>

                    <!-- Email -->
                    <div class="space-15"></div>
                    <form action="">
                        <label for="" class="form-label">Email</label> <br>
                        <div class="space-15"></div>
                        <div class="form-input">
                            <input type="text" class="input" value="Enter email">
                        </div>

                    </form>

                    <!-- Subject -->
                    <div class="space-15"></div>
                    <form action="">
                        <label for="" class="form-label">Subject</label> <br>
                        <div class="space-15"></div>
                        <div class="form-input">
                            <input type="text" class="input" value="Enter subject">
                        </div>

                    </form>

                    <!-- Message -->
                    <div class="space-15"></div>
                    <form action="">
                        <label for="" class="form-label">Message</label> <br>
                        <div class="space-15"></div>
                        <div class="form-input-long">
                            <input type="text" class="input-long" value="Enter message">
                        </div>

                    </form>

                </div>
                <img src="assets/feedback/1 feedback icon.svg" alt="">
            </div>

            <div class="space-25"></div>
            <button class="submit-button">Submit <img src="assets/feedback/2 arrow.svg" alt=""> </button>

            <div class="blank-space"></div>
        </div>
        <div class="blank-space"></div>
    </div>
    <!-- End  -->

</body>
</html>
